    container_name: sentiment-tracker
    dns:
      - 1.1.1.1
      - 8.8.8.8
    environment:
      - TZ=Europe/Amsterdam
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT-3306}
    command: ["sentiment"]
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  daily-etl:
